<!DOCTYPE html>
<html>

<head>
    <title>Music Translator</title>
</head>

<body>
    <h1>Music Translator</h1>
    <p>Here you can hear all my creatures of music (*^_^*)</p>
    <button id="downloader" onclick="download()">Download m3u playlist</button>
</body>

<script>
    function download() {
        // Create a download link for the Blob
        const downloadLink = document.createElement("a");
        downloadLink.href = "list.m3u";
        downloadLink.download = "ivan-krul-playlists.m3u"; // Specify the downloaded file name

        // Trigger a click event on the download link to start the download
        downloadLink.click();
    }
</script>

</html>
